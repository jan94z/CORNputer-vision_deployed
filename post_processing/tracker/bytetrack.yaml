# Default YOLO tracker settings for ByteTrack tracker https://github.com/ifzhang/ByteTrack

tracker_type: bytetrack # tracker type, ['botsort', 'bytetrack']
track_high_thresh: 0.25 # threshold for the first association, (0.45)
track_low_thresh: 0.1 # threshold for the second association, (0.2)
new_track_thresh: 0.25 # threshold for init new track if the detection does not match any tracks, (0.65)
track_buffer: 30 # buffer to calculate the time when to remove tracks, (40)
match_thresh: 0.8 # threshold for matching tracks, (0.85)
fuse_score: True # Whether to fuse confidence scores with the iou distances before matching
# min_box_area: 10  # threshold for min box areas(for tracker evaluation, not used for now)
